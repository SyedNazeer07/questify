<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="Questify Ultimate Final - 50+ characters, 45+ exercises, spin wheel, achievements!" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Questify Ultimate Final - Level Up Your Life!</title>
    <style>
      html {
        font-size: 14px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }

      @media (min-width: 640px) { html { font-size: 15px; } }
      @media (min-width: 768px) { html { font-size: 16px; } }
      @media (min-width: 1024px) { html { font-size: 18px; } }
      @media (min-width: 1280px) { html { font-size: 20px; } }

      body {
        margin: 0;
        padding: 0;
        background: #ffffff;
        color: #1f2937;
        min-height: 100vh;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      * {
        box-sizing: border-box;
      }

      #root {
        min-height: 100vh;
      }

      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: bounce 2s infinite;
      }

      .loading-text {
        font-size: 2rem;
        font-weight: 900;
        color: white;
        text-align: center;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }

      .loading-subtitle {
        font-size: 1.2rem;
        color: rgba(255,255,255,0.9);
        text-align: center;
      }

      @keyframes bounce {
        0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
        40%, 43% { transform: translateY(-15px); }
        70% { transform: translateY(-10px); }
        90% { transform: translateY(-4px); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div class="loading-screen" id="loading">
      <div class="loading-logo">ðŸŽ¯âœ¨</div>
      <div class="loading-text">QUESTIFY</div>
      <div class="loading-subtitle">Ultimate Final Edition</div>
    </div>

    <div id="root"></div>

    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
